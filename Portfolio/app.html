<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Earth and Moon Visualization</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #loading-bar {
            width: 200px;
            height: 4px;
            background-color: #333;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        #loading-progress {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.3s ease-in-out;
        }

        #controls-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            z-index: 100;
            min-width: 250px;
        }

        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            margin-top: 8px;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }

        #error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            text-align: center;
            min-width: 300px;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2>Loading Earth Visualization</h2>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <div id="controls-panel">
        <div class="control-group">
            <label for="rotation-speed">Earth Rotation Speed</label>
            <input type="range" id="rotation-speed" min="0" max="200" value="100">
        </div>
        <div class="control-group">
            <label for="clouds-opacity">Clouds Opacity</label>
            <input type="range" id="clouds-opacity" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label for="moon-speed">Moon Orbital Speed</label>
            <input type="range" id="moon-speed" min="0" max="200" value="50">
        </div>
    </div>

    <div id="error-message"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
                "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'jsm/controls/OrbitControls.js';

        class EarthVisualization {
            constructor() {
                this.loadingManager = new THREE.LoadingManager();
                this.setupLoadingManager();
                this.init();
                this.setupScene();
                this.setupLights();
                this.setupStarfield();
                this.setupEarth();
                this.setupMoon();
                this.setupControls();
                this.addEventListeners();
                this.animate();
            }

            setupLoadingManager() {
                const progressBar = document.querySelector('#loading-progress');
                const loadingScreen = document.querySelector('#loading-screen');

                this.loadingManager.onProgress = (url, loaded, total) => {
                    const progress = (loaded / total) * 100;
                    progressBar.style.width = `${progress}%`;
                };

                this.loadingManager.onLoad = () => {
                    loadingScreen.style.display = 'none';
                };

                this.loadingManager.onError = (url) => {
                    this.showError(`Failed to load resource: ${url}`);
                };
            }

            init() {
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.updateSize();
                document.body.appendChild(this.renderer.domElement);

                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x000000);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, 0, 5);

                this.controls = new OrbitControls(this.camera, this.renderer.domElement);
                this.controls.enableDamping = true;
                this.controls.dampingFactor = 0.03;
                this.controls.minDistance = 3;
                this.controls.maxDistance = 10;

                this.rotationSpeed = 0.0001;
                this.moonOrbitSpeed = 0.0005;
            }

            setupScene() {
                this.earthGroup = new THREE.Group();
                this.earthGroup.rotation.z = -23.4 * Math.PI / 180;
                this.scene.add(this.earthGroup);
            }

            setupLights() {
                const ambientLight = new THREE.AmbientLight(0x404040);
                this.scene.add(ambientLight);

                this.sunLight = new THREE.DirectionalLight(0xffffff, 1);
                this.sunLight.position.set(-2, 0.5, 1.5);
                this.scene.add(this.sunLight);
            }

            setupStarfield() {
                const starGeometry = new THREE.BufferGeometry();
                const starMaterial = new THREE.PointsMaterial({
                    color: 0xFFFFFF,
                    size: 0.1,
                    transparent: true
                });

                const starVertices = [];
                for (let i = 0; i < 1000; i++) {
                    const x = (Math.random() - 0.5) * 2000;
                    const y = (Math.random() - 0.5) * 2000;
                    const z = (Math.random() - 0.5) * 2000;
                    starVertices.push(x, y, z);
                }

                starGeometry.setAttribute('position', 
                    new THREE.Float32BufferAttribute(starVertices, 3));
                
                this.starfield = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(this.starfield);
            }

            setupEarth() {
                try {
                    const loader = new THREE.TextureLoader(this.loadingManager);
                    const geometry = new THREE.IcosahedronGeometry(1.0, 12);

                    // Earth surface
                    this.earthMesh = new THREE.Mesh(
                        geometry,
                        new THREE.MeshStandardMaterial({
                            map: loader.load('00_earthmap1k.jpg')
                        })
                    );
                    this.earthGroup.add(this.earthMesh);

                    // Night lights
                    this.lightsMesh = new THREE.Mesh(
                        geometry,
                        new THREE.MeshBasicMaterial({
                            map: loader.load('8k_earth_nightmap.jpg'),
                            blending: THREE.AdditiveBlending
                        })
                    );
